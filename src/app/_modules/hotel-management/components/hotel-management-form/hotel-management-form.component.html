<mat-dialog-content>
  <div class="d-flex justify-content-center mt-4 mb-4">
    <h2 class="primary-color">
      {{ id.length === 0 ? 'Crear' : 'Editar' }} hotel
    </h2>
  </div>

  <div class="p-8 mb-4">
    <form [formGroup]="form">
      <mat-form-field class="w-100" appearance="fill" color="primary">
          <mat-label class="fs-14px">Nombre</mat-label>
          <input  matInput
                  [formControl]="form.controls.name"
                  type="text"
                  autocomplete="off" />
      </mat-form-field>

      <mat-form-field class="w-100" appearance="fill" color="primary">
        <mat-label>Ciudad</mat-label>
        <mat-select [formControl]="form.controls.cityId">
          @for (city of citiesList; track city.id) {
            <mat-option [value]="city.id">{{ city.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </form>
</div>

  <div class="d-flex justify-content-center">
      <div class="d-flex justify-content-center">
          <div class="d-flex justify-content-center pe-2">
              <button mat-raised-button color="primary" class="custom-btn" [disabled]="form.invalid" (click)="save()">Guardar</button>
          </div>
          <div class="d-flex justify-content-center ps-2">
              <button mat-raised-button color="warn" class="custom-btn" [mat-dialog-close]="{ isSave: false }">Cancelar</button>
          </div>
      </div>
  </div>
</mat-dialog-content>
